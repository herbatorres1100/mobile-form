<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <img class="img-mini" src="/images/square.svg">
      <img class="img-mini" src="/images/caret-down-solid.svg">
      <img class="img-mini" src="/images/circle-regular.svg">
    </header>
    <section class="header2">
      <div class="left-icons">
      <img src="/images/bars-solid.svg">
      <p>Contacts</p>
    </div>
    <div class="right-icons">
      <img src="/images/search.svg">
      <img src="/images/vertical-ellipsis.svg">
    </div>
    </section>
    <main>
      <form>
        <img src="/images/user-regular.svg">
        <input 
          class="name-input"
          type="text"
          placeholder="Name">
      </form>
      <form>
        <img src="/images/phone-solid.svg">
        <input class="input1" type="number" placeholder="Phone Number">
        <select>
          <option value="home">Home</option>
          <option value="mobile">Mobile</option>
          <option value="work">Work</option>
        </select>
      </form>
      <form>
        <img src="/images/location-dot-solid.svg">
        <input class="adress-input" type="text" placeholder="Address">
      </form>
      <form>
        <img class="blank-image" src="/images/location-dot-solid.svg">
        <input class="city-input" type="text" placeholder="City">
      </form>
      <form>
        <img class="blank-image" src="/images/location-dot-solid.svg">
        <input class="state-input" type="text" placeholder="State">
        <input class="zip-input" type="text" placeholder="Zip">
      </form>
      <form>
        <img src="/images/envelope-regular.svg">
        <input type="text" placeholder="Email">
      </form>
      <form class="input-container">
        <img src="/images/cake-candles-solid.svg">
        <input class="birthday" type="text" placeholder="Birthday">
        <img class="calendar-img" src="/images/calendar-regular.svg">
      </form>
    </main>
  </body>
</html>
